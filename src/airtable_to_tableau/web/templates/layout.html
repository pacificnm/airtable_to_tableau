<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}Airtable to Tableau{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
   <!-- Nav Block -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('routes.index') }}">ðŸ“Š Airtable â†’ Tableau</a>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('routes.help_page') }}">Help</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container mt-4">
       <!-- Error Block -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-3" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <!-- Body Block -->
      {% block content %}{% endblock %}
    </main>
    <br />
    <!-- Footer Block -->
    <footer>
      <div>
        <a href="https://github.com/pacificnm/airtable_to_tableau" target="_blank">
          View on GitHub
        </a>
      </div>
    </footer>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.1/ace.js"></script>
    <script src="{{ url_for('static', filename='scripts/init_editor.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/validate_config.js') }}"></script>
  </body>
</html>
