{% extends "layout.html" %}

{% block title %}Upload Config File{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>ðŸ“¤ Upload Config File</h2>

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="file" class="form-label">Choose a config (.json) file:</label>
      <input type="file" class="form-control" id="file" name="file" accept=".json" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
    <a href="{{ url_for('routes.index') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
